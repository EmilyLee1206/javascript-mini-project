<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main class="calculator">
            <section class="display">
                <input type="text" id="history" value="0" disabled />
                <output name="result" id="result" for="history">0</output>
            </section>
            <section class="keypad">
                <button type="button" data-all-clear>AC</button>
                <button type="button" data-backspace>C</button>
                <button type="button" data-percent>%</button>
                <button type="button" data-operator="รท" id="operator">&divide;</button>

                <button type="button" data-number="7">7</button>
                <button type="button" data-number="8">8</button>
                <button type="button" data-number="9">9</button>
                <button type="button" data-operator="x" id="operator">&times;</button>

                <button type="button" data-number="4">4</button>
                <button type="button" data-number="5">5</button>
                <button type="button" data-number="6">6</button>
                <button type="button" data-operator="-" id="operator">&minus;</button>

                <button type="button" data-number="1">1</button>
                <button type="button" data-number="2">2</button>
                <button type="button" data-number="3">3</button>
                <button type="button" data-operator="+" id="operator">&plus;</button>

                <button type="button" data-negation>&plus;&minus;</button>
                <button type="button" data-number="0">0</button>
                <button type="button" data-decimal=".">&sdot;</button>
                <button type="button" data-equals="=" id="operator">&#9868;</button>
            </section>
        </main>
    </body>
    <script src="script.js"></script>
</html>
