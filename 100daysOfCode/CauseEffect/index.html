<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cause Effect</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h3 id="title">User can click on a name in the list to update</h3>
                <profile>
                    <div class="profile-list">
                        <h3 id="category">Marketing Dept</h3>
                        <h1 class="profile-list-name">James</h1>
                        <h1 class="profile-list-name">Michael</h1>
                        <h1 class="profile-list-name">Maria</h1>
                        <h1 class="profile-list-name">Ariana</h1>
                        <h1 class="profile-list-name">Taylor</h1>
                    </div>
                    <div class="add-person-button-list">
                        <input type="button" value="Add new person" id="new-person-add" />
                        <input type="text" class="hidden" placeholder="Name" id="new-person-input">
                        <input type="button" class="hidden" value="Save" id="new-person-save" />
                     </div>
                </profile>
                <div class="modal">
                        <div class="profile-detail-info">
                            <label for="full-name">Full name : </label>
                            <input type="text" value="" id="full-name" autocomplete="off"/>
                        </div>
                        <div class="profile-detail-info">
                            <label for="street">Street : </label>
                            <input type="text" value="" id="street" autocomplete="off"/>
                        </div>
                        <div class="profile-detail-info">
                            <label for="city">City : </label>
                            <input type="text" value="" id="city" />
                        </div>
                        <div class="profile-detail-info">
                            <label for="State">State : </label>
                            <input type="text" value="" id="state" />
                        </div>
                        <div class="profile-detail-info">
                            <label for="Country">Country : </label>
                            <input type="text" value="" id="country" />
                        </div>
                        <div class="profile-detail-info">
                            <label for="telephone number">Telephone number : </label>
                            <input type="text" value="" id="telephone-number" />
                        </div>
                        <div class="profile-detail-info">
                            <label for="birthday">Birthday : </label>
                            <input type="text" value="" id="birthday" />
                        </div>
                        <div class="button-lsit">
                            <input type="button" value="Cancel" id="cancel-button" />
                            <input type="button" value="Save" id="save-button" />
                        </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
